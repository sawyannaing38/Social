{% extends "socialize/layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div class="container">
        <h2 class="h2 alert alert-info text-center">Register Here</h2>
        <form class="text-dark" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-floating my-3">
                <input class="form-control" type="text" name="username" id="username" autocomplete="off" placeholder=" " required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating my-3">
                <input class="form-control" type="password" name="password" id="password" autocomplete="off" placeholder=" " required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating my-3">
                <input class="form-control" type="password" name="confirmation" id="confirmation" autocomplete="off" placeholder=" " required>
                <label for="confirmation">Confirmation</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Register">
        </form>
        {% if message %}
            <p class="alert alert-danger my-3">{{message}}</p>
        {% endif %}
    </div>
{% endblock %}
