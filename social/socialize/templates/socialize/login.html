{% extends "socialize/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="container">
        <h2 class="h2 alert alert-info text-center">Login Here</h2>
        <form class="text-dark" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-floating my-3">
                <input class="form-control" type="text" name="username" id="username" placeholder="" autocomplete="off" required>
                <label for="usrname">Username</label>
            </div>
            <div class="form-floating my-3">
                <input class="form-control" type="password" name="password" id="password" placeholder="" autocomplete="off" required>
                <label for="password">Password</label>
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>
        {% if message %}
            <p class="alert alert-danger">{{message}}</p>
        {% endif %}
    </div>
{% endblock %}
